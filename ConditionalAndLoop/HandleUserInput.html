<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{message}}</p>
    <p>{{number}}</p>
    <button v-on:click="clickMe">Click Me</button>
</div>
<script>
    var vue = new Vue({
        el : '#app',
        data: {
            message: 'Hello Vue',
            number: 0
        },
        methods: {
            clickMe: function() {
                this.message = this.message.split('').reverse().join('');
                this.number+=1;
            }
        }
    })
</script>
